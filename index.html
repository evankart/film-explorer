<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FlickrAPI</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="search">
      <label for="filmStock">Select Film Stock:</label>
      <select name="filmStock" id="filmStock">
        <option value=""></option>
        <option value="Portra">Portra</option>
        <option value="KodakGold">Kodak Gold</option>
        <option value="IlfordDelta">Ilford Delta</option>
        <option value="FujiSuperia">Fuji Superia</option>
      </select>

      <label for="camera">Select Camera:</label>
      <select name="camera" id="camera">
        <option value=""></option>
        <option value="canonA1">Canon A-1</option>
        <option value="OlympusStylus">Olympus Stylus</option>
        <option value="MamiyaRZ67">Mamiya RZ67</option>
        <option value="Polaroid">Polaroid</option>
      </select>

      <label for="focalLength">Select Focal Length:</label>
      <select name="focalLength" id="focalLength">
        <option value=""></option>
        <option value="16mm">16mm</option>
        <option value="24mm">24mm</option>
        <option value="35mm">35mm</option>
        <option value="50mm">50mm</option>
        <option value="70mm">70mm</option>
        <option value="150mm">150mm</option>
      </select>

      <label for="searchBox">Manual Search:</label>
      <input type="text" id="searchBox" value="Portra 400" />

      <button class="searchBtn">Search</button>
    </div>
    <div id="gallery">
      <!-- <img id="flickrImg" src="" /> -->
    </div>
    <script src="javascript.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FlickrAPI</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="search">
      <input type="text" id="searchBox" value="Portra 400" />

      <label for="filmStock">Choose a film stock:</label>
      <select name="filmStock" id="filmStock">
        <option value=""></option>
        <option value="Portra">Portra</option>
        <option value="Kodak Gold">Kodak Gold</option>
        <option value="Ilford Delta">Ilford Delta</option>
        <option value="Fuji Superia">Fuji Superia</option>
      </select>

      <label for="camera">Choose a camera:</label>
      <select name="camera" id="camera">
        <option value=""></option>
        <option value="canonA1">Canon A-1</option>
        <option value="Olympus Stylus">Olympus Stylus</option>
        <option value="Mamiya RZ67">Mamiya RZ67</option>
        <option value="Polaroid">Polaroid</option>
      </select>

      <label for="focalLength">Choose a focal length:</label>
      <select name="focalLength" id="focalLength">
        <option value=""></option>
        <option value="16mm">16mm</option>
        <option value="24mm">24mm</option>
        <option value="35mm">35mm</option>
        <option value="50mm">50mm</option>
        <option value="70mm">70mm</option>
        <option value="150mm">150mm</option>
      </select>

      <button class="searchBtn">Search</button>
    </div>
    <div id="gallery">
      <!-- <img id="flickrImg" src="" /> -->
    </div>
    <script src="javascript.js"></script>
  </body>
</html>
